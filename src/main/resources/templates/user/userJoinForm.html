<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<body>
<div layout:fragment="content" class="container col-md-3 py-5">
    <form action="" th:action th:object="${userJoinForm}" method="post">
        <div>
            <label for="loginId" class="form-label" th:text="#{label.user.loginId}">아이디</label>
            <input type="text" id="loginId" name="loginId" th:field="*{loginId}"
                   th:errorclass="field-error" class="form-control" th:placeholder="#{placeholder.user.loginId}" />
            <div class="field-error" th:errors="*{loginId}">
                아이디 오류
            </div>
        </div>
        <div>
            <label for="password" class="form-label" th:text="#{label.user.password}">암호</label>
            <input type="password" id="password" name="password" th:field="*{password}"
                   th:errorclass="field-error" class="form-control" th:placeholder="#{placeholder.user.password}" />
            <div class="field-error" th:errors="*{password}">
                암호 오류
            </div>
        </div>
        <div>
            <label for="nickName" class="form-label" th:text="#{label.user.nickName}">이름</label>
            <input type="text" id="nickName" name="nickName" th:field="*{nickName}"
                   th:errorclass="field-error" class="form-control" th:placeholder="#{placeholder.user.nickName}" />
            <div class="field-error" th:errors="*{nickName}">
                닉네임 오류
            </div>
        </div>
        <hr class="my-4">
        <div class="row row-cols-2">
            <div class="col">
                <button class="w-100 btn btn-primary" type="submit" th:text="#{button.user.join}">가입</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-primary" type="reset" th:text="#{button.reset}">초기화</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
